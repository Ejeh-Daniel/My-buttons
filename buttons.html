
<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    vertical-align: top;
    transition-duration: 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }

   .join-button {
    color: rgb(6, 95, 212);
    background-color: white;
    border-style: solid;
    border-radius: 2px;
    border-width: 1px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    border-color: rgb(6, 95, 212);
    vertical-align: top;
    cursor: pointer;
    transition-duration: 0.15s;
   } 
   .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
   }
   .join-button:active {
    opacity: 0.6;
   }
  
  .tweet-button {
    background-color: rgb(5, 126, 240);
    color: white;
    border: none;
    border-radius: 18px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    vertical-align: top;
    margin-left: 8px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: box-shadow 0.15s;
    
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

  }
</style>


<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
